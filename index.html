## pasta de trabalho

+ R tem que saber __em que pasta voc√™ est√° trabalhando__, para poder buscar os arquivos que voc√™ quer ler, e saber onde guardar os resultados de suas an√°lises: __working directory__: pasta de trabalho

--

+ para saber onde voc√™ est√°: `getwd()`

--

+ voc√™ pode mudar esta localiza√ß√£o usando `setwd()` mas n√£o √© recomendado (erros!) [Jenny Bryan](https://www.tidyverse.org/blog/2017/12/workflow-vs-script/)

--

+ melhor: em vez de abrir RStudio e trocar a pasta, abrir um script de R (extens√£o `.R`) ou um projeto de __RStudio project__ (extens√£o `.Rproj`) __j√° na pasta onde voc√™ vai trabalhar__. (Igual ao que voc√™ faria abrindo um arquivo 

---
## organiza√ß√£o de projetos e Boas Pr√°ticas

+ cada projeto de an√°lise de dados deveria estar em __uma √∫nica pasta__

--

+ __subpastas__ para organizar o conte√∫do.

--

+ em vez de usar __caminhos absolutos__ √© melhor usar __caminhos relativos__
+ evite `C://usuario/seu_nome/suas_pastas/seu_projeto` -&gt; caminho absoluto
+ `.` "aqui" (o resultado de `getwd()`)
+ `./subpastas` (ex. `/figs`)
+ o n√≠vel acima `..`

--

+ os __dados originais__ n√£o devem ser modificados. qualquer modifica√ß√£o deve ser salva √† parte, junto com os scripts que fizeram a modifica√ß√£o.

## selecionando elementos de vetores (_subsetting_)

+ entre __colchetes__ `[]`
+ com vetores de __posi√ß√£o__ ou vetores __l√≥gicos__ (`TRUE/FALSE`)


&lt;small&gt;

```r
estados &lt;- c("Acre", "Alagoas", "Amap√°", "Amazonas", "Tocantins")
estados[1]
estados[c(TRUE, FALSE, TRUE, FALSE)]
estados[1:2]
estados[1:4]
#estados[ 1,3,5] #NAO! a v√≠rgula marca dimens√µes
estados[c(1,3,5)] #tem que ser um vetor
```
&lt;/small&gt;

## subsetting com cl√°usulas l√≥gicas 


```r
casos &lt;- c(150, 200, 400, 500, 500, 600)
casos &gt; 150
casos[casos &gt; 150]
casos &gt;= 150 # superior ou igual
casos &lt; 300
casos == 200
casos != 200
```

## operadores l√≥gicos

.pull-left[
+ igualdade: `==`
+ diferen√ßa: `!=` (`!` em geral √© nega√ß√£o)
+ desigualdades: `&lt;`. `&gt;`, `&lt;=`, `&gt;=`
+ uni√£o (OR/OU): `|`
+ interse√ß√£o (AND): `&amp;`
+ pertenecimento: `%in%`
+ _n√£o_ pertenecimento: `!a %in% b`
]

.pull-right[
+ `casos == 200`
+ `casos != 200`
+ `casos &lt; 300`, `casos &gt;= 150`
+ `casos &lt; 200 | casos &gt; 500`
+ `casos &gt; 200 &amp; casos &lt; 500`
+ `casos %in% c(100, 200, 300)`
+ `!casos %in% c(400)`
]

O operador l√≥gico cria um __vetor l√≥gico__, a sele√ß√£o vai entre colchetes:


```r
casos[casos &gt; 150]
```

```
## [1] 200 400 500 500 600
```

## estruturas de dados em `R`

+ __vetor__: lineal, uma dimens√£o s√≥: `length()`

--

+ __fatores__: vetores  que representam __vari√°veis categ√≥ricas__ e portanto t√™m n√≠veis (__levels()__) `factor(estados)`

--

+ __matrizes__: arranjos de duas dimens√µes de __dados do mesmo tipo__ (`dim()`, `nrow()`, `ncol()`). 

--

+ __listas__: literalmente listas de qualquer outro objeto (inclusive listas) 

--

+ __data frames__: arranjos bi-dimensionais de dados de diferentes tipos (i.e., uma coluna num√©rica, outra com nomes, outra com um fator etc.)
